# 클러스터 매니저 정보
spark.master yarn

# 스파크 이벤트 로그 수행 유무, true시 spark.eventLog.dir에 로깅 경로 지정
spark.eventLog.enabled true 

# 스파크 이벤트 로그 저장 경로
spark.eventLog.dir hdfs://geon-hadoop-cluster/logs/spark

# 스파크 이벤트 로그 히스토리 서버가 어디를 읽을 것인가?
spark.history.fs.logDirectory hdfs://geon-hadoop-cluster/logs/spark

# 스파크 히스토리 서버 ui port 
spark.history.ui.port 18080

# 업데이트 주기 
spark.history.fs.update.interval 10s

spark.history.provider org.apache.spark.deploy.history.FsHistoryprovider 



spark.driver.memory 2g

spark.yarn.am.memory 2g

# # 1개의 Executor가 사용하는 메모리 크기
spark.executor.memory 4g

# # 클러스터에서 실행할 Spark 실행자 인스턴스의 수, 각 DataNode에서 하나의 실행을 하려면 
spark.executor.instances 5

