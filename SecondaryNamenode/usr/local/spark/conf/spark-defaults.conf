# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"


# 클러스터 매니저 정보
spark.master yarn

# 스파크 이벤트 로그 수행 유무, true시 spark.eventLog.dir에 로깅 경로 지정
spark.eventLog.enabled true 

# 스파크 이벤트 로그 저장 경로
spark.eventLog.dir hdfs://geon-hadoop-cluster:8020/logs/spark

# 스파크 이벤트 로그 히스토리 서버가 어디를 읽을 것인가?
spark.history.fs.logDirectory hdfs://geon-hadoop-cluster:8020/logs/spark

# 스파크 히스토리 서버 ui port 
spark.history.ui.port 18080

# YARN 히스토리 서버 주소
# 8088? 18080? 
spark.yarn.historyServer.address nn1:8088

# 업데이트 주기 
spark.history.fs.update.interval 10s

spark.history.provider org.apache.spark.deploy.history.FsHistoryprovider 


# 애플리케이션 ui가 비활성화된 경우 히스토리 서버의 url을 사용하도록 설정
spark.yarn.historyServer.allowTracking true